<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>

    <div class="container">
        <ul class="list-group" id="errorMessages"></ul>
        
        <h2 class="text-center display-5 text" style="margin-top: 15px; margin-bottom: 15px">Vending Machine</h2>
        <hr>
        
        <div class="container">
            <div class="row text-center">
                <div class="col-md-8 row text-center">
                    <div id="vendingMachineInventory">
                        <!-- inventory from live server is displayed here -->
                    </div>
                </div>

                <!-- POINT OF SALE -->
                <div class="col-md-4">
                    <!-- top row -->
                    <h4>Total $ In</h4>
                    <input type="text" class="form-control" id="moneyDisplay" placeholder="0.00" readonly>

                    <div class="container">
                        <div class="row">
                            <button type="button" class="btn btn-outline-warning text col-md-5" id="insertDollar">Add Dollar</button>
                            <div class="col"></div>
                            <button type="button" class="btn btn-outline-warning text col-md-5" id="insertQuarter">Add Quarter</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-outline-warning text col-md-5" id="insertDime">Add Dime</button>
                            <div class="col"></div>
                            <button type="button" class="btn btn-outline-warning text col-md-5" id="insertNickel">Add Nickel</button>
                        </div>
                    </div>
                    <hr>
                    <!-- middle row -->
                    <div class="container">
                        <h4>Messages</h4>
                        <div class="row">
                            <input type="text" class="form-control" id="displayMessage" placeholder="" readonly>
                        </div>
                        <div class="row">
                            <h4>Item:</h4>
                            <div class="row" style="margin: 5px">
                                <label for="itemName" class="col-sm-2 col-form-label" id="text" hidden>Item:</label>
                                <input type="text" class="form-control" id="itemName" placeholder="" readonly>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-success text" id="makePurchase">Make Purchase</button>
                    </div>
                    <hr>
                    <!-- bottom row -->
                    <h4>Change</h4>
                    <div class="container">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="displayChange" placeholder="" readonly>
                        </div>

                        <div class="col-md-12 row" id="addButtonsTwo">
                            <div class="col-md-2"></div>
                            <div class="col-md-9">
                                <button type="button" class="btn btn-outline-danger text" id="returnChange">Change Return</button>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
